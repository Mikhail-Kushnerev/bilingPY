version: "3.3"

services:
  db:
    image: postgres:latest
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - ./.env

  backend:
    build: .
    restart: always
    env_file:
      - "./.env"
    depends_on:
      - db

  cache:
    image: redis:latest
    restart: always
    command: redis-server
    ports:
     - "6379:6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf
    depends_on:
      - backend

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - cache

volumes:
  redis-data:
  redis-conf:
